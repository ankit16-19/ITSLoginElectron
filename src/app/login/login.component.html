<div class="container">
    <span>
     <h3 class="text-center"><mat-icon>all_inclusive</mat-icon><strong>ITS</strong>automaticlogin</h3>
     <p class="text-right text-muted">always stay connected</p>
    </span>
    <br>
    <!--login-->
    <div class="form-group">
      <div class="col-sm-10">
        <input type="text" id="id" class="form-control" placeholder="User Id">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10">
        <input type="password" id="password" class="form-control" placeholder="Password">
      </div>
    </div>

  <hr>
  <div class="settings">
    <p>Start application at login <mat-slide-toggle class="pull-right" checked="true" color="primary" ></mat-slide-toggle></p>
    <p>Auto-connect on launch <mat-slide-toggle class="pull-right" checked="true" color="primary"></mat-slide-toggle></p>
    <p>Show desktop notification<mat-slide-toggle class="pull-right" checked="true" color="primary" ></mat-slide-toggle></p>
  </div>
  <hr>
  <button type="button" class="btn btn-lg btn-block connect large btn-success" (click)="connect()">Connect</button>
</div>
